server "www.aaronr.digital" {
	listen on * port 80
	location "/.well-known/acme-challenge/*" {
		root "/acme"
		request strip 2
	}
	location * {
		block return 301 "https://$HTTP_HOST$REQUEST_URI"
	}
}

server "aaronr.digital" {
	listen on * port 80
	block return 301 "http://www.$HTTP_HOST$REQUEST_URI"
}
